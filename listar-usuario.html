<!DOCTYPE html>
<html ng-app="helloApp">
<head>

<meta charset="ISO-8859-1">
<title>Sistema de Eventos</title>
<script src="resources/js/angular.min.js"></script>
<script src="resources/js/jquery-3.2.1.min.js"></script>
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/css/sticky-footer-navbar.css" rel="stylesheet">

</head>

<script>
var app = angular.module('helloApp', []);
app.controller('CompanyCtrl', function($scope, $http) {
	  $http.get("http://10.10.20.206:8080/usuarios").then(function (response) {$scope.companies = response.data;});

	  $scope.greaterThan = function(prop, val){
		    return function(item){
		      return item[prop] > val;
		    }
		}	  
	  
	  
});
</script>


<body ng-controller="CompanyCtrl">

<div ng-include="'resources/templates/navbar.html'"></div>


	<!-- http://127.0.0.1:8080/usuarios 
	  Begin page content -->

	<div class="container">
		<div class="page-header">
			<h1>Lista de Usuarios</h1>
		</div>

		<div class="row">
			<div class="col-sm-2">
					<button type="submit" class="btn btn-primary" onclick="location.href='novo-usuario.html'">Novo Usuario</button>
			</div>
			
		</div>

		<table class="table">
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th>E-mail</th>
				</tr>
              <tr ng-repeat="x in companies">
						<td>{{x.codUsuario}}</td>
						<td>{{x.nome}}</td>
						<td>{{x.email}}</td>						
						<td><a href="#" ng-click="alert('xx');" class="btn btn-primary btn-xs">Ver detalhes</a></td>
					</tr>
		</table>
	</div>

<div ng-include="'resources/templates/rodape.html'"></div>
	
	<!-- Core JS -->
	<script src="resources/js/jquery-3.2.1.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
</body>
</html>
