<!DOCTYPE html>
<html ng-app="helloApp">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<title>Sistema de Eventos</title>
<script src="resources/js/angular.min.js"></script>
<script src="resources/js/jquery-3.2.1.min.js"></script>
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/css/sticky-footer-navbar.css" rel="stylesheet">

</head>

<script>
var app = angular.module('helloApp', []);
app.controller('CompanyCtrl', function($scope, $http) {
	  $http.get("http://10.10.20.206:8080/usuarios").then(function (response) {$scope.companies = response.data;});

	  $scope.greaterThan = function(prop, val){
		    return function(item){
		      return item[prop] > val;
		    }
		}	  
	  
	  
});
</script>


<body ng-controller="CompanyCtrl">


	<!-- http://127.0.0.1:8080/usuarios 
<div w3-include-html="resources/templates/navbar.html"></div>

<script xsrc="resources/js/w3.js"></script>	
	
	  Begin page content -->

	<div class="container">
		<div class="page-header">
			<h1>Suas compras</h1>
		</div>

		<div class="row">
			<div class="col-sm-2">
				<form class="navbar-form" action="/compra/comprar">
					<button type="submit" class="btn btn-primary">Nova compra</button>
				</form>
			</div>
			
		</div>

		<table class="table">
				<tr>
					<th>Código</th>
					<th>nome</th>
					<th>email</th>
				</tr>
              <tr ng-repeat="x in companies">
						<td>xxxx</td>
						<td>{{x.nome}}</td>
						<td>{{x.email}}</td>						
						<td><a href="compra/CompraDetalhes?codCompra=${x.codCompra}" class="btn btn-primary btn-xs">Ver detalhes</a></td>
					</tr>
		</table>
	</div>

</html>
